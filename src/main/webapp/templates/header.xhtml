<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <meta charset="UTF-8"/>
    <title>Dms system</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"/>
    <h:outputStylesheet library="css" name="style.css" />
</h:head>

<body>

<div class="left-menu">
    <div class="logo"><i class="fa fa-align-justify"/>
        <div>DMS system</div>
    </div>
    <div class="accordion">
        <div class="section">
            <input type="radio" name="accordion-1" id="section-1"/>
            <label for="section-1"><h:link id="orders" value="Create order" outcome="order.xhtml"/></label>
        </div>
        <div class="section">
            <input type="radio" name="accordion-1" id="section-2" value="toggle"/>
            <label for="section-2"> <span><h:link id="design" value="Garment details" outcome="design.xhtml"/></span></label>
        </div>
        <div class="section">
            <input type="radio" name="accordion-1" id="section-3" value="toggle"/>
            <label for="section-3"> <span><h:link id="delivered" value="Delivered" outcome="delivered.xhtml"/></span></label>
        </div>

        <div class="section">
            <input type="radio" name="accordion-1" id="section-4" value="toggle"/>
            <label for="section-3"> <span><h:link id="payment" value="Payment" outcome="paid.xhtml"/></span></label>
        </div>


        <div class="section">
            <div id="section-5">
                <label for="section-5"> <span>Version 1.0</span></label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
